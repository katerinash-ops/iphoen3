<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Phone Bundle</title>
    <style>
        body {
            margin: 0; padding: 0;
            /* –£–Ω–∏–∫–∞–ª—å–Ω—ã–π —Ñ–æ–Ω —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞–º–∏ */
            background-color: #F2F2F7;
            background-image: 
                radial-gradient(at 20% 20%, rgba(168, 224, 255, 0.4) 0%, transparent 50%),
                radial-gradient(at 80% 30%, rgba(216, 180, 254, 0.3) 0%, transparent 50%),
                radial-gradient(at 50% 80%, rgba(255, 255, 255, 0.8) 0%, transparent 60%);
            background-size: 180% 180%;
            background-position: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; user-select: none; overflow-x: hidden;
        }

        .header { text-align: center; margin-bottom: 20px; margin-top: 20px;}
        .header h1 { font-size: 16px; font-weight: 800; letter-spacing: 0.5px; text-transform: uppercase; color: #333; margin: 0 0 5px 0; }
        .header p { font-size: 12px; color: #999; margin: 0; letter-spacing: 1px; text-transform: uppercase; }

        /* –ö–ê–†–¢–û–ß–ö–ê */
        .card {
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            width: 320px; padding: 30px 20px;
            border-radius: 32px; box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            text-align: center; display: flex; flex-direction: column;
            align-items: center; margin-bottom: 20px; position: relative;
            cursor: grab; transition: transform 0.2s;
            overflow: hidden; border: 1px solid rgba(255,255,255,0.5);
        }
        .card:active { cursor: grabbing; }

        /* –ê–ù–ò–ú–ê–¶–ò–ò */
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-10px); } 50% { transform: translateX(10px); } 75% { transform: translateX(-10px); } 100% { transform: translateX(0); } }
        .shake-anim { animation: shake 0.4s ease-in-out; }
        @keyframes popSuccess { 0% { transform: scale(1); } 50% { transform: scale(1.05); box-shadow: 0 30px 60px rgba(52, 199, 89, 0.3); } 100% { transform: scale(1); } }
        .success-anim { animation: popSuccess 0.4s ease-in-out; border: 2px solid #34C759; }

        .image-container { position: relative; width: 100%; display: flex; justify-content: center; align-items: center; margin-bottom: 20px; height: 260px; }
        .phone-image { width: 200px; height: 100%; object-fit: contain; filter: drop-shadow(0 15px 25px rgba(0,0,0,0.15)); pointer-events: none; will-change: transform, opacity; }

        /* –≠—Ñ—Ñ–µ–∫—Ç—ã –ø–æ–ª–µ—Ç–∞ (Tinder style) */
        .fly-right { animation: flyRight 0.4s forwards ease-in; }
        @keyframes flyRight { to { transform: translateX(150%) rotate(15deg); opacity: 0; } }
        .fly-left { animation: flyLeft 0.4s forwards ease-in; }
        @keyframes flyLeft { to { transform: translateX(-150%) rotate(-15deg); opacity: 0; } }
        .fade-in { animation: fadeIn 0.4s forwards ease-out; }
        @keyframes fadeIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .arrow-btn {
            background: rgba(255,255,255,0.8); border: 1px solid #eee; width: 32px; height: 32px;
            border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center;
            color: #007AFF; font-weight: bold; font-size: 18px; backdrop-filter: blur(5px);
            transition: all 0.2s; position: absolute; box-shadow: 0 4px 10px rgba(0,0,0,0.05); z-index: 10;
        }
        .prev { left: 0px; } .next { right: 0px; }

        .card h2 { font-size: 24px; font-weight: 700; color: #111; margin: 0; }
        .color-name { font-size: 13px; color: #888; margin-top: 5px; font-weight: 500; }

        .actions { display: flex; gap: 20px; margin-bottom: 30px; }
        .btn-circle {
            width: 60px; height: 60px; border-radius: 50%; border: none; background: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05); cursor: pointer; display: flex;
            align-items: center; justify-content: center; font-size: 28px;
            transition: transform 0.2s ease, background 0.2s;
        }
        .btn-circle:active { transform: scale(0.9); }
        .btn-cancel { color: #FF3B30; } .btn-cancel:hover { background: #FFF0F0; }
        .btn-confirm { color: #34C759; } .btn-confirm:hover { background: #F0FFF4; }

        /* –°–ò–ú–ö–ò */
        .sim-section { width: 320px; margin-bottom: 30px; }
        .section-title { font-size: 11px; text-transform: uppercase; color: #999; letter-spacing: 1px; font-weight: 700; margin-bottom: 15px; text-align: center; }
        .sim-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .sim-card {
            background: rgba(255,255,255,0.8); border-radius: 16px; padding: 12px 10px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03); border: 2px solid transparent;
            cursor: pointer; transition: all 0.2s; backdrop-filter: blur(5px);
        }
        .sim-card:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.06); }
        .sim-card.active { border-color: #FFCC00; background-color: #FFFCF0; }

        .sim-icon-yellow {
            width: 24px; height: 32px; background: #FFCC00; border-radius: 4px; margin-bottom: 8px; position: relative;
            clip-path: polygon(0 0, 100% 0, 100% 80%, 80% 100%, 0 100%);
        }
        .sim-icon-yellow::after {
            content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 16px; height: 18px; border: 1px solid rgba(255,255,255,0.6); border-radius: 2px;
            background: linear-gradient(180deg, transparent 50%, rgba(255,255,255,0.4) 50%), linear-gradient(90deg, transparent 50%, rgba(255,255,255,0.4) 50%); background-size: 100% 6px, 6px 100%;
        }
        .sim-name { font-size: 11px; font-weight: 700; color: #444; }

        .insight-container { width: 320px; display: flex; justify-content: center; padding-bottom: 40px; }
        .insight-btn {
            background: #1C1C1E; color: white; border: none; padding: 16px 50px; border-radius: 30px; font-size: 15px; font-weight: 600;
            cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.2); transition: transform 0.2s; z-index: 50; display: flex; align-items: center; gap: 10px;
        }
        .insight-btn:active { transform: scale(0.95); }

        .car-wrapper { position: fixed; top: 50%; left: -350px; transform: translateY(-50%); z-index: 9999; width: 320px; pointer-events: none; }
        @keyframes driveMiddle { 0% { left: -350px; } 50% { left: 50%; margin-left: -160px; transform: translateY(-50%) scale(1.1); } 100% { left: 120vw; } }
        .car-animating { animation: driveMiddle 2.2s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Phone Bundle</h1>
        <p>Choose a phone</p>
    </div>

    <div class="card" id="swipeCard">
        <div class="image-container">
            <button class="arrow-btn prev" onclick="changePhone(-1)">‚Äπ</button>
            <img id="phoneImg" src="" alt="iPhone" class="phone-image">
            <button class="arrow-btn next" onclick="changePhone(1)">‚Ä∫</button>
        </div>
        
        <div id="textContent">
            <h2 id="phoneTitle">iPhone 15 Pro</h2>
            <div class="color-name" id="colorName">Black Titanium</div>
        </div>
    </div>

    <div class="actions">
        <button class="btn-circle btn-cancel" onclick="rejectAction()">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </button>
        <button class="btn-circle btn-confirm" onclick="confirmAction()">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
        </button>
    </div>

    <div class="sim-section">
        <div class="section-title">Select SIM Card</div>
        <div class="sim-grid">
            <div class="sim-card active" onclick="selectSim(this)"><div class="sim-icon-yellow"></div><div class="sim-name">SIM 1</div></div>
            <div class="sim-card" onclick="selectSim(this)"><div class="sim-icon-yellow"></div><div class="sim-name">SIM 2</div></div>
            <div class="sim-card" onclick="selectSim(this)"><div class="sim-icon-yellow"></div><div class="sim-name">SIM 3</div></div>
            <div class="sim-card" onclick="selectSim(this)"><div class="sim-icon-yellow"></div><div class="sim-name">SIM 4</div></div>
            <div class="sim-card" onclick="selectSim(this)"><div class="sim-icon-yellow"></div><div class="sim-name">SIM 5</div></div>
            <div class="sim-card" onclick="selectSim(this)"><div class="sim-icon-yellow" style="background: #E5B800;"></div><div class="sim-name">eSIM</div></div>
        </div>
    </div>

    <div class="insight-container">
        <button class="insight-btn" onclick="startDelivery()">Get Insights üöö</button>
    </div>

    <div id="deliveryCar" class="car-wrapper">
        <svg viewBox="0 0 200 120" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="40" cy="100" r="15" fill="#333" stroke="#555" stroke-width="3"/>
            <circle cx="150" cy="100" r="15" fill="#333" stroke="#555" stroke-width="3"/>
            <path d="M10 85 H180 V35 H50 L30 55 H10 V85 Z" fill="#FFCC00" stroke="#333" stroke-width="2"/>
            <rect x="50" y="20" width="130" height="65" rx="5" fill="#FFCC00" stroke="#333" stroke-width="2"/>
            <path d="M35 55 L50 35 H70 V55 H35 Z" fill="#87CEEB" stroke="#333" stroke-width="2"/>
            <path d="M10 65 H5" stroke="#FFA500" stroke-width="3" stroke-linecap="round"/>
            <rect x="80" y="55" width="20" height="4" rx="2" fill="#333"/>
        </svg>
    </div>

    <script>
        // –°–ü–ò–°–û–ö –í–°–ï–• 6 –°–°–´–õ–û–ö
        const phones = [
            { file: 'https://i.ibb.co/svQZd6ZQ/iphone.png', model: 'iPhone 15 Pro', color: 'Black Titanium' },
            { file: 'https://i.ibb.co/whBdRgKh/iphone1.png', model: 'iPhone 15 Pro', color: 'Natural Titanium' },
            { file: 'https://i.ibb.co/wr4JLGgP/iphone2.png', model: 'iPhone 15 Pro', color: 'Yellow' },
            { file: 'https://i.ibb.co/mCkg1NqM/iphone3.png', model: 'iPhone 17 Pro', color: 'Desert Orange' },
            { file: 'https://i.ibb.co/p6H2FJZx/iphone4.png', model: 'iPhone 17 Pro', color: 'White Titanium' },
            { file: 'https://i.ibb.co/k2bkR06y/iphone4.png', model: 'iPhone 17 Pro', color: 'Silver Titanium' }
        ];

        let currentIndex = 0; 
        const cardElement = document.getElementById('swipeCard');
        const imgElement = document.getElementById('phoneImg');
        const titleElement = document.getElementById('phoneTitle');
        const colorElement = document.getElementById('colorName');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–µ—Ä–≤–æ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏
        imgElement.src = phones[0].file;

        function changePhone(direction) {
            // –ê–Ω–∏–º–∞—Ü–∏—è –≤—ã–ª–µ—Ç–∞ (Tinder)
            if (direction > 0) { imgElement.classList.add('fly-right'); } else { imgElement.classList.add('fly-left'); }

            setTimeout(() => {
                currentIndex = currentIndex + direction;
                if (currentIndex >= phones.length) currentIndex = 0;
                else if (currentIndex < 0) currentIndex = phones.length - 1;

                imgElement.src = phones[currentIndex].file;
                titleElement.innerText = phones[currentIndex].model;
                colorElement.innerText = phones[currentIndex].color;
                
                // –í–æ–∑–≤—Ä–∞—Ç —Å –ø–ª–∞–≤–Ω—ã–º –ø–æ—è–≤–ª–µ–Ω–∏–µ–º
                imgElement.className = 'phone-image fade-in';
                setTimeout(() => { imgElement.classList.remove('fade-in'); }, 400);
            }, 300);
        }

        // –ö–ù–û–ü–ö–ò
        function rejectAction() {
            cardElement.classList.add('shake-anim');
            setTimeout(() => { cardElement.classList.remove('shake-anim'); }, 400);
        }

        function confirmAction() {
            cardElement.classList.add('success-anim');
            const oldTitle = titleElement.innerText;
            titleElement.innerText = "Saved! ‚úÖ";
            titleElement.style.color = "#34C759";
            setTimeout(() => { 
                cardElement.classList.remove('success-anim'); 
                titleElement.innerText = oldTitle;
                titleElement.style.color = "#111";
            }, 1500);
        }

        // –°–í–ê–ô–ü
        let touchStartX = 0; let touchEndX = 0;
        cardElement.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; });
        cardElement.addEventListener('touchend', e => { touchEndX = e.changedTouches[0].screenX; handleSwipe(); });
        cardElement.addEventListener('mousedown', e => { touchStartX = e.screenX; });
        cardElement.addEventListener('mouseup', e => { touchEndX = e.screenX; handleSwipe(); });
        function handleSwipe() {
            if (touchEndX < touchStartX - 50) changePhone(1);
            if (touchEndX > touchStartX + 50) changePhone(-1);
        }

        // –°–ò–ú–ö–ò
        function selectSim(element) {
            document.querySelectorAll('.sim-card').forEach(card => card.classList.remove('active'));
            element.classList.add('active');
        }
        function startDelivery() {
            const car = document.getElementById('deliveryCar');
            car.classList.remove('car-animating'); void car.offsetWidth; car.classList.add('car-animating');
        }
    </script>

</body>
</html>
